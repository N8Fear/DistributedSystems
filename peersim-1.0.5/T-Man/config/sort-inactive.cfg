#random.seed 1234567891
simulation.endtime CYCLES*CYCLELENGTH
simulation.logtime CYCLELENGTH

simulation.experiments 50

range.0 INACTIVE;2:12
range.1 K;10,13,16

CYCLES 50
CYCLELENGTH 1000
BITS 60
DEGREE 1
MSGSIZE 20
TABUSIZE 4
INACTIVE 4
CAPACITY 128
INIT 20
SIZE 2^K

network.size SIZE
network.node peersim.core.GeneralNode

protocol.rumor EpidemicRumor
{
  linkable sample
  pushpull
}

protocol.ring XTMan
{
  degree DEGREE
  msgsize MSGSIZE
  tabu TABUSIZE
  capacity CAPACITY
  distance SortedRingDistance
  distance.protocol ring
  infectable rumor
  inactive INACTIVE*CYCLELENGTH
}

protocol.xtman EDEpidemicManager
{
  protocol ring,rumor
  transport transport
  period CYCLELENGTH
}

protocol.sample IdleProtocol
{
  capacity INIT
}

protocol.transport E2ETransport

init.id peersim.vector.UniformDistribution
{
  protocol ring
  min 0
  max 2^BITS-1
  setter setID
}

init.random peersim.dynamics.WireKOut
{
  protocol ring
  k INIT
  pack
}

init.idle peersim.dynamics.WireKOut
{
  protocol sample
  k INIT
}

init.start StartInfection
{
  infectable rumor
}

init.king KingParser
{
  ratio 0.001
}

init.router UniformRouterAssignment
{
  protocol transport
}

control.ring SortedRingObserver
{
  protocol ring
  from 0
  step CYCLELENGTH
#  stop
}

simulation.timed-observers active,degree

control.degree peersim.reports.DegreeStats
{
  protocol ring
  directed
  step CYCLELENGTH
}

control.active VectorObserver
{
  protocol ring
  getter isActive
  step CYCLELENGTH
  from CYCLELENGTH
  endvalue 0.0
}